on:
  push:
    tags:
      - v*

name: Build & Push dirtoracle to GCR

jobs:
  build-push:
    name: Build And Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Image Tag
        id: imagetag
        run: echo "::set-output name=tag::$(git describe --tags --abbrev=0 | cut -c2-)"

      - name: Build and Publish latest dirtoracle Docker image
        uses: VaultVulp/gp-docker-action@1.1.8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          image-name: dirtoracle
          dockerfile: docker/Dockerfile
          image-tag: ${{ steps.imagetag.outputs.tag }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: dirtoracle
          IMAGE_TAG: ${{ steps.imagetag.outputs.tag }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f ./docker/Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Build, tag, and push mvm image to Amazon ECR
        env:
          ECR_REGISTRY_MVM: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY_MVM: doracle-mvm
          IMAGE_TAG: ${{ steps.imagetag.outputs.tag }}
        run: |
          docker build -t $ECR_REGISTRY_MVM/$ECR_REPOSITORY_MVM:$IMAGE_TAG -f ./docker/Dockerfile.mvm .
          docker push $ECR_REGISTRY_MVM/$ECR_REPOSITORY_MVM:$IMAGE_TAG

